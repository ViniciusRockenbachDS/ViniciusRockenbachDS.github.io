    <style>
        /* EstilizaÃ§Ã£o geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: rgb(150, 88, 17);
            text-align: center;
            padding: 20px;
        }

        h1 {

        /* EstilizaÃ§Ã£o da galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .album img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album:hover {
            transform: translateY(-5px);
        }

        .album:hover img {
            transform: scale(1.05);
        }

        .album p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #bbb;
            transition: color 0.3s ease;
        }

        .album:hover p {
            color: #ffffff;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

        }
        .botao-voltar {
        display: inline-block;

        border-radius: 8px;

        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
    }

    .botao-voltar:hover {
